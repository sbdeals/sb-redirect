<!DOCTYPE html>
<html>
<head>
    <title>SB</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }
        .logo-container {
            text-align: center;
        }
        .logo {
            max-width: 300px;
            height: auto;
        }
        .loading-dots {
            margin-top: 20px;
            font-size: 24px;
            animation: dots 1s infinite;
        }
        @keyframes dots {
            0%, 20% { content: ""; }
            40% { content: "."; }
            60% { content: ".."; }
            80% { content: "..."; }
        }
    </style>
    <script>
        window.onload = function() {
            const queryString = window.location.search;
            if (queryString.startsWith('?')) {
                const targetUrl = queryString.substring(1);
                window.location.href = targetUrl;
            }
        }
    </script>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Swiftburst" class="logo">
        <div class="loading-dots" style="color: #0099a8"></div>
    </div>
</body>
</html>
