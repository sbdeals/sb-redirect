<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // Get everything after /sb-redirect/
            const pathAndQuery = window.location.pathname.replace('/sb-redirect/', '');
            
            if (pathAndQuery) {
                // Redirect to the target URL
                window.location.href = pathAndQuery;
            }
        }
    </script>
</head>
<body>
    <h1>Redirecting to Amazon...</h1>
</body>
</html>
